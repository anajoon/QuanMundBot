<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuanMundBot | داشبورد استراتژیک</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #030712;
      color: #e5e7eb;
      font-family: "IRANSans", sans-serif;
    }

    header {
      background: #0f172a;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(59,130,246,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #3b82f6;
    }

    .container {
      padding: 20px;
    }

    .section {
      background: #0b1120;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(59,130,246,0.25);
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #60a5fa;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
    }

    #bot-status {
      margin-top: 15px;
      color: #22c55a;
      font-weight: bold;
    }

    #bot-log {
      margin-top: 15px;
      background: #111827;
      padding: 12px;
      border-radius: 8px;
      min-height: 120px;
      font-size: 14px;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <header>
    <h1>QuanMundBot</h1>
    <div>داشبورد استراتژیک و محیط تست امن</div>
  </header>

  <div class="container">

    <div class="section">
      <div class="section-title">وضعیت ربات</div>
      <div id="bot-status">در انتظار بارگذاری...</div>
    </div>

    <div class="section">
      <div class="section-title">شبیه‌سازی</div>
      <button onclick="startSimulation()">شروع شبیه‌سازی QuanMundBot</button>
      <div id="bot-log"></div>
    </div>

    <div class="section">
      <div class="section-title">توضیحات</div>
      <p>
        این داشبورد نسخه‌ی حرفه‌ای و پایه‌ای QuanMundBot است.  
        منطق اصلی ربات در فایل QuanMundBot.js بارگذاری می‌شود و این صفحه فقط رابط کاربری رسمی است.
      </p>
    </div>

  </div>

  <footer>
    نسخه حرفه‌ای • QuanMundBot © 2025
  </footer>

  <script>
    function startSimulation() {
      const logBox = document.getElementById("bot-log");
      logBox.innerHTML += "<div>شبیه‌سازی آغاز شد...</div>";
    }
  </script>

  <script src="QuanMundBot.js"></script>

</body>
</html>
